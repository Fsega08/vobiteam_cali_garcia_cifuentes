<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="The session is finished" />
			<input id="confirmBackToLogin" type="button" value="Sign in"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>


		<h:form id="formDialog">
			<p:growl id="men" />
			<p:panel header="Dashboard de los Roles" id="pnlDashboard">
				<h:panelGrid columns="1" layout="grid">

					<p:panel id="panelBotones">
						<div align="center">
							<p:commandButton id="btnCrearEmpresa" value="Crear un Rol"
								icon="fa fa-plus white" onclick="PF('dlgCrearEmpresa').show();" />
						</div>
					</p:panel>

					<p:contextMenu for="dtRoles">
						<p:menuitem value="Modificar" update="panelVtEmpresa"
							icon="fa fa-pencil " oncomplete="PF('dlgModProyecto').show()"
							action="#{vtRolesView.modificarListener}" />

					</p:contextMenu>


					<p:dataTable id="dtRoles" value="#{vtRolesView.losRoles}" var="rol"
						paginator="true" rows="10"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="10, 15" rowKey="#{rol.rolCodigo}"
						emptyMessage="No hay empresas seleccionadas para este usuario"
						selection="#{vtRolesView.elRol}" selectionMode="single"
						paginatorPosition="bottom">

						<p:column headerText="Nombre del Rol" filterBy="#{rol.rolNombre}"
							sortBy="#{rol.rolNombre}">
							<h:outputText value="#{rol.rolNombre}"
								title="Presiona click derecho para ver las opciones" />
						</p:column>

						<p:column headerText="Activa" filterBy="#{rol.activo}"
							sortBy="#{rol.activo}">
							<h:outputText value="#{rol.activo}"
								title="Presiona click derecho para ver las opciones" />
						</p:column>

					</p:dataTable>
				</h:panelGrid>

				<p:dialog header="Modificar Rol" widgetVar="dlgModProyecto"
					modal="true" width="500" resizable="false">
					<div align="center">
						<p:panel id="panelVtEmpresa" header="Modificar Rol">
							<h:panelGrid columns="2">
								<h:outputText value="Nombre del Rol" />
								<p:inputText id="txtMNombre" placeholder="Nombre"
									binding="#{vtRolesView.txtMNombre}" maxlength="60" />

								<h:outputText value="Estado del Rol" />
								<p:selectOneMenu id="somEmpresaActiva"
									binding="#{vtRolesView.somRolActiva}">
									<f:selectItem itemValue="-1" itemLabel="Rol Activo?" />
									<f:selectItem itemValue="S" itemLabel="Si" />
									<f:selectItem itemValue="N" itemLabel="No" />
								</p:selectOneMenu>
							</h:panelGrid>
							<br />
							<p:commandButton id="btnModificar"
								binding="#{vtRolesView.btnModificar}" icon="fa fa-pencil white"
								action="#{vtRolesView.modificarAction}" value="Modificar"
								update="formDialog" />

							<p:commandButton id="btnMClear" icon="fa fa-eraser white"
								action="#{vtRolesView.limpiarMAction}" value="Limpiar"
								update="panelVtEmpresa" />
						</p:panel>
					</div>
				</p:dialog>

			</p:panel>

			<p:dialog header="Crear Rol" widgetVar="dlgCrearEmpresa" modal="true"
				width="500">
				<div align="center">
					<p:panel id="panelCrearEmpresa" header="Crear Rol">
						<h:panelGrid columns="2">
							<h:outputText value="Nombre del Rol" />
							<p:inputText id="txtNombre" placeholder="Nombre"
								binding="#{vtRolesView.txtNombre}" maxlength="60" />


						</h:panelGrid>
						<br />

						<p:commandButton id="btnCrear" binding="#{vtRolesView.btnCrear}"
							icon="fa fa-plus white" action="#{vtRolesView.crearAction}"
							value="Crear" update="formDialog" />

						<p:commandButton id="btnClear" icon="fa fa-eraser white"
							action="#{vtRolesView.limpiarAction}" value="Limpiar"
							update="panelCrearEmpresa" />
					</p:panel>
				</div>
			</p:dialog>



		</h:form>

	</ui:define>

</ui:composition>
