<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="The session is finished" />
			<input id="confirmBackToLogin" type="button" value="Sign in"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>

		<div class="Container">
			<h:form id="formDialog">
				<p:growl id="msg" />
				<p:panel id="pnlInicarSprint" header="Sprint en Curso"
					styleClass="Responsive100 ">

					<p:commandButton id="terminar" value="Terminar Sprint"
						styleClass="Fright" />
					<div class="EmptyBox10"></div>

					<p:fieldset id="fsPorHacer" legend="Por Hacer"
						styleClass="Container30">
						<div class="Container">
							<p:dataTable id="dtPorHacer" styleClass="Container100"
								value="#{iniciarSprintView.losArtefactosPorHacer}"
								var="artefacto" paginator="true" rows="10"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="10,15" rendered="true"
								rowKey="#{artefacto.arteCodigo}"
								emptyMessage="No se encontraron artefactos en esta pila de producto, puedes crear uno."
								selectionMode="single"
								selection="#{iniciarSprintView.artefactoSeleccionado}"
								paginatorPosition="bottom">
								<p:column headerText="Nombre Artefacto"
									filterBy="#{artefacto.titulo}" sortBy="#{artefacto.titulo}"
									filterMatchMode="contains">
									<h:outputText value="#{artefacto.titulo}"
										title="Presiona click derecho para ver las opciones" />
								</p:column>

							</p:dataTable>
						</div>
					</p:fieldset>

					<p:fieldset id="fsEnCurso" legend="En Curso"
						styleClass="Container30  ">
						<div class="Container">
							<p:dataTable id="dtEnCurso" styleClass="Container100"
								value="#{iniciarSprintView.losArtefactosEnCurso}"
								var="artefacto" paginator="true" rows="10"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="10,15" rendered="true"
								rowKey="#{artefacto.arteCodigo}"
								emptyMessage="No se encontraron artefactos en esta pila de producto, puedes crear uno."
								selectionMode="single"
								selection="#{iniciarSprintView.artefactoSeleccionado}"
								paginatorPosition="bottom">
								<p:column headerText="Nombre Artefacto"
									filterBy="#{artefacto.titulo}" sortBy="#{artefacto.titulo}"
									filterMatchMode="contains">
									<h:outputText value="#{artefacto.titulo}"
										title="Presiona click derecho para ver las opciones" />
								</p:column>

							</p:dataTable>
						</div>
					</p:fieldset>

					<p:fieldset id="fsFinalizado" legend="Finalizado"
						styleClass="Container30">
						<div class="Container">
							<p:dataTable id="dtFinalizado" styleClass="Container100"
								value="#{iniciarSprintView.losArtefactosFinalizados}"
								var="artefacto" paginator="true" rows="10"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="10,15" rendered="true"
								rowKey="#{artefacto.arteCodigo}"
								emptyMessage="No se encontraron artefactos en esta pila de producto, puedes crear uno."
								selectionMode="single"
								selection="#{iniciarSprintView.artefactoSeleccionado}"
								paginatorPosition="bottom">
								<p:column headerText="Nombre Artefacto"
									filterBy="#{artefacto.titulo}" sortBy="#{artefacto.titulo}"
									filterMatchMode="contains">
									<h:outputText value="#{artefacto.titulo}"
										title="Presiona click derecho para ver las opciones" />
								</p:column>

							</p:dataTable>
						</div>
					</p:fieldset>


					<div class="EmptyBox30"></div>
				</p:panel>

			</h:form>
		</div>

	</ui:define>

</ui:composition>
