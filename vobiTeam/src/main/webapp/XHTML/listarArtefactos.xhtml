<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="The session is finished" />
			<input id="confirmBackToLogin" type="button" value="Sign in"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>


		<h:form id="formDialog">
			<p:growl id="men" />

			<p:panel header="Artefactos Sin Asignar a Sprints" id="pnlDashboard">
				<h:panelGrid columns="1" id="panelArtAll">

					<p:panel id="panelBotones">
						<div align="center">
							<p:commandButton id="btnCrearArt" icon="fa fa-plus white"
								value="Crear Artefacto"
								binding="#{vtArtefactoView.btnCArtefacto}"
								action="#{vtArtefactoView.crearArtefactoAction}" />
						</div>
					</p:panel>

					<p:contextMenu for="dtArtefactos" event="click contextmenu">
						<p:menuitem value="Modificar"
							oncomplete="PF('dlgModArtefacto').show()" icon="fa fa-pencil"
							update="dlModArtefacto, pnlArtefacto"
							action="#{vtArtefactoView.hidratarArtefactoMod}" />

						<p:menuitem value="Historial" update="panelHistorial"
							icon="fa fa-history "
							oncomplete="PF('dlgHistorialArtefacto').show()"
							action="#{vtArtefactoView.artefactoSesionAction}" />


						<p:menuitem value="Subir archivos" icon="fa fa-cloud-upload"
							oncomplete="PF('dlgArchivosArtefacto').show()"
							update="panelHistorial" />

						<p:menuitem value="Ver Archivos" icon="fa fa-list"
							oncomplete="PF('dlgArchivosDescArtefacto').show()"
							update="dtDescArtefactos" />

					</p:contextMenu>



					<p:dataTable id="dtArtefactos"
						value="#{vtArtefactoView.losArtefactos}" var="artefacto"
						paginator="true" rows="10"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="10,15" rendered="true"
						rowKey="#{artefacto.arteCodigo}"
						selection="#{vtArtefactoView.artefactoSeleccionado}"
						emptyMessage="No se encontraron artefactos en esta pila de producto, puedes crear uno."
						selectionMode="single" paginatorPosition="bottom">

						<p:column headerText="Nombre Artefacto"
							filterBy="#{artefacto.titulo}" sortBy="#{artefacto.titulo}"
							filterMatchMode="contains">
							<h:outputText value="#{artefacto.titulo}"
								title="Presiona click derecho para ver las opciones" />
						</p:column>

						<p:column headerText="Usuario" filterBy="#{artefacto.usuCreador}"
							sortBy="#{artefacto.usuCreador}">
							<h:outputText value="#{artefacto.usuCreador}"
								title="Presiona click derecho para ver las opciones" />
						</p:column>

						<p:column headerText="Puntos" filterBy="#{artefacto.puntos}"
							sortBy="#{artefacto.puntos}">
							<h:outputText value="#{artefacto.puntos}"
								title="Presiona click derecho para ver las opciones" />
						</p:column>

						<p:column headerText="Estado de los Artefactos"
							filterBy="#{artefacto.activo}" sortBy="#{artefacto.activo}">
							<h:outputText value="#{artefacto.activo}"
								title="Presiona click derecho para ver las opciones" />
						</p:column>


					</p:dataTable>
				</h:panelGrid>
			</p:panel>

			<p:panel>
				<h:panelGrid columns="1" id="panelGrid2">
					<p:commandButton id="btnRegresar" icon="fa fa-arrow-left  white"
						action="#{vtArtefactoView.regresarAction}"
						value="Regresar a Lista de Backlog" update="formDialog" />

					<p:commandButton id="btnSprint" icon="fa fa-arrow-right white"
						action="#{vtArtefactoView.sprintAction}"
						value="Ir a la lista de Sprints" update="formDialog" />
				</h:panelGrid>
			</p:panel>


			<p:dialog header="Historial Artefacto"
				widgetVar="dlgHistorialArtefacto" modal="true"
				id="dlHistorialArtefacto" width="1200">
				<h:panelGrid columns="1" id="panelHistorial">
					<p:contextMenu for="dtHistorialArtefactos"
						event="click contextmenu">
						<p:menuitem value="Ver Historia"
							update="panelHistorial, pnlModificarHistoriaArtefacto"
							icon="fa fa-eye" oncomplete="PF('dlHistDet').show()"
							action="#{vtHistorialArtefactoView.hidratarArtefactoMod}" />

					</p:contextMenu>

					<p:dataTable id="dtHistorialArtefactos"
						value="#{vtHistorialArtefactoView.elHistorialArtefacto}"
						var="historialArtefacto" paginator="true" rows="5"
						rowKey="#{historialArtefacto.historiaCodigo}"
						selection="#{vtHistorialArtefactoView.historialArtefactoSeleccionado}"
						selectionMode="single" rendered="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
						emptyMessage="No se encontraron historias de este artefacto.">

						<p:column headerText="Codigo Historial"
							filterBy="#{historialArtefacto.historiaCodigo}"
							sortBy="#{historialArtefacto.historiaCodigo}">
							<h:outputText value="#{historialArtefacto.historiaCodigo}" />
						</p:column>


						<p:column headerText="Nombre Artefacto"
							filterBy="#{historialArtefacto.titulo}"
							sortBy="#{historialArtefacto.titulo}">
							<h:outputText value="#{historialArtefacto.titulo}" />
						</p:column>

						<p:column headerText="Origen"
							filterBy="#{historialArtefacto.origen}"
							sortBy="#{historialArtefacto.origen}">
							<h:outputText value="#{historialArtefacto.origen}" />
						</p:column>

						<p:column headerText="Fecha Creación"
							filterBy="#{historialArtefacto.fechaCreacion}"
							sortBy="#{historialArtefacto.fechaCreacion}">
							<h:outputText value="#{historialArtefacto.fechaCreacion}" />
						</p:column>

						<p:column headerText="Usuario Creador"
							filterBy="#{historialArtefacto.usuCreador}"
							sortBy="#{historialArtefacto.usuCreador}">
							<h:outputText value="#{historialArtefacto.usuCreador}" />
						</p:column>

						<p:column headerText="Usuario Modificador"
							filterBy="#{historialArtefacto.usuModificador}"
							sortBy="#{historialArtefacto.usuModificador}">
							<h:outputText value="#{historialArtefacto.usuModificador}" />
						</p:column>

					</p:dataTable>
				</h:panelGrid>
			</p:dialog>

			<p:dialog header="Historia Detallada del Artefacto"
				widgetVar="dlHistDet" modal="true" id="modHistArt" width="800"
				resizable="false">

				<p:panel header="Historia Detallada del Artefacto"
					id="pnlModificarHistoriaArtefacto">
					<div class="ui-fluid">

						<h:panelGrid columns="5" layout="grid">
							<h:outputText value="Titulo del artefacto" />
							<p:inputText id="txtHMNombre" placeholder="Título"
								binding="#{vtHistorialArtefactoView.txtHistorialNombre}"
								disabled="true" />

							<p:spacer width="100" height="10" />

							<h:outputText value="Origen del artefacto" />
							<p:inputText id="txtHMOrigen" placeholder="Origen"
								binding="#{vtHistorialArtefactoView.txtHistorialOrigen}"
								disabled="true" />
						</h:panelGrid>

						<h:panelGrid columns="1" layout="grid">

							<h:outputText value="Descripción del artefacto" />
							<p:inputTextarea id="txtAreaHMDescripcion" cols="148"
								placeholder="Descripción" maxlength="100000000"
								binding="#{vtHistorialArtefactoView.txtHtistorialDescripcion}"
								disabled="true" />
						</h:panelGrid>

						<h:panelGrid columns="5" id="panelHMGrid">

							<h:outputText value="Esfuerzo Estimado" />
							<p:inputText id="txtHMEsfuerzoEstimado"
								placeholder="Esfuerzo Estimado"
								binding="#{vtHistorialArtefactoView.txtHistorialEsfuerzoEstimado}"
								disabled="true">
							</p:inputText>

							<p:spacer width="100" height="10" />

							<h:outputText value="Esfuerzo Restante" />
							<p:inputText id="txtHMEsfuerzoRestante"
								placeholder="Esfuerzo Restante"
								binding="#{vtHistorialArtefactoView.txtHistorialEsfuerzoRestante}"
								disabled="true" />

							<h:outputText value="Esfuerzo Real" />
							<p:inputText id="txtHMEsfuerzoReal" placeholder="Esfuerzo Real"
								binding="#{vtHistorialArtefactoView.txtHistorialEsfuerzoReal}"
								disabled="true" />

							<p:spacer width="100" height="10" />

							<h:outputText value="Puntos del artefacto" />
							<p:inputText id="txtHMPuntos" placeholder="Puntos"
								binding="#{vtHistorialArtefactoView.txtHistorialPuntos}"
								disabled="true" />

							<br />
						</h:panelGrid>
					</div>

					<div align="center">
						<br />
						<p:commandButton id="btnVolverAEstado"
							binding="#{vtHistorialArtefactoView.btnAsignar}"
							icon="fa fa-pencil white" value="Restaurar artefacto"
							action="#{vtHistorialArtefactoView.asignarArtefactoAction}"
							update="panelHistorial, dtArtefactos" />
					</div>
				</p:panel>

			</p:dialog>

			<p:dialog header="Subir archivos a este Artefacto"
				widgetVar="dlgArchivosArtefacto" modal="true"
				id="dlArchivosArtefacto">
				<h:panelGrid columns="1" id="panelArchivos">
					<p:fileUpload sequential="true"
						fileUploadListener="#{vtArtefactoView.handleFileUpload}"
						mode="advanced" multiple="true" update="men"
						dragDropSupport="true" uploadLabel="Cargar" cancelLabel="Cancelar"
						label="Seleccionar" />

				</h:panelGrid>
			</p:dialog>



			<p:dialog header="Re subir archivos a este Artefacto"
				widgetVar="dlgReArchivosArtefacto" modal="true"
				id="dlReArchivosArtefacto">
				<h:panelGrid columns="1" id="panelReArchivos">
					<p:fileUpload
						fileUploadListener="#{vtArtefactoView.reHandleFileUpload}"
						mode="advanced" update="men, dtDescArtefactos"
						dragDropSupport="true" uploadLabel="Cargar" cancelLabel="Cancelar"
						label="Seleccionar" />

				</h:panelGrid>
			</p:dialog>


			<p:dialog header="Ver Archivos del Artefacto"
				widgetVar="dlgArchivosDescArtefacto" modal="true"
				id="dlArchivosDescArtefacto" width="500">

				<p:contextMenu for="dtDescArtefactos" event="click contextmenu">

					<p:menuitem value="Cambiar archivo" icon="fa fa-cloud-upload"
						oncomplete="PF('dlgReArchivosArtefacto').show()"
						update="dtDescArtefactos" />

					<p:menuitem value="Descargar Archivo" icon="fa fa-cloud-download"
						actionListener="#{vtArtefactoView.FileDownloadView}" ajax="false">

						<p:fileDownload value="#{vtArtefactoView.file}" />

					</p:menuitem>

					<p:menuitem value="Eliminar Archivo" icon="fa fa-close"
						actionListener="#{vtArtefactoView.borrarArchivo}"
						update="men, dtDescArtefactos">
						<p:confirm header="Confirmation"
							message="Esta seguro de eliminar  este archivo?"
							icon="ui-icon-alert" />
					</p:menuitem>
				</p:contextMenu>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sí" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check white" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close white" />
				</p:confirmDialog>

				<p:dataTable id="dtDescArtefactos"
					value="#{vtArtefactoView.losArchivos}" var="archivo"
					paginator="true" rows="5"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" rendered="true"
					rowKey="#{archivo.archCodigo}"
					selection="#{vtArtefactoView.archivoSeleccionado}"
					emptyMessage="Lo siento, este artefacto no tiene archivos."
					selectionMode="single" paginatorPosition="bottom">

					<p:column headerText="Nombre Archivo" filterBy="#{archivo.nombre}"
						sortBy="#{archivo.nombre}">
						<h:outputText value="#{archivo.nombre}"
							title="Presiona click derecho para ver las opciones" />
					</p:column>

				</p:dataTable>
			</p:dialog>

			<p:dialog header="Modificar Artefacto" widgetVar="dlgModArtefacto"
				modal="true" id="dlModArtefacto" width="800">
				<div class="ui-fluid">
					<p:panel header="Modificar Artefacto" id="pnlArtefacto">
						<h:panelGrid columns="5" layout="grid" id="pnlgTit">

							<h:outputText value="Tipo Artefacto" />
							<p:selectOneMenu id="somMTiposDeArtefactos"
								binding="#{vtArtefactoView.somTipoArtefacto}">
								<f:selectItem itemValue="-1" itemLabel="Tipo de artefacto" />
								<f:selectItems value="#{vtArtefactoView.losTiposArtefactos}" />
								<p:ajax listener="#{vtArtefactoView.tipoModArtefactoListener}"
									update="txtMEsfuerzoEstimado, txtMEsfuerzoRestante, txtMEsfuerzoReal, txtMPuntos" />
							</p:selectOneMenu>

							<p:spacer width="100" height="10" />

							<h:outputText value="Titulo del artefacto" />
							<p:inputText id="txtMNombre" placeholder="Título"
								binding="#{vtArtefactoView.txtNombre}" size="75" />

						</h:panelGrid>

						<h:panelGrid columns="1" layout="grid" id="pnlgDesc">

							<h:outputText value="Descripción del artefacto" />
							<p:inputTextarea id="txtAreaMDescripcion" cols="148"
								placeholder="Descripción" maxlength="100000000"
								binding="#{vtArtefactoView.txtDescripcion}" />

							<p:separator />
						</h:panelGrid>

						<h:panelGrid columns="5" layout="grid" id="pnlgDemas">


							<h:outputText value="Estado Artefacto" />
							<p:selectOneMenu id="somMEstados"
								binding="#{vtArtefactoView.somEstadoArtefacto}">
								<f:selectItem itemValue="-1" itemLabel="Estado" />
								<f:selectItems value="#{vtArtefactoView.losEstadosArtefactos}" />
							</p:selectOneMenu>

							<p:spacer width="100" height="10" />

							<h:outputText value="Esfuerzo Estimado" />
							<p:inputText id="txtMEsfuerzoEstimado"
								placeholder="Esfuerzo Estimado"
								binding="#{vtArtefactoView.txtEsfuerzoEstimado}" disabled="true">
								<p:ajax listener="#{vtArtefactoView.esfuerzoModListener}"
									event="blur"
									update="txtMEsfuerzoRestante, txtMEsfuerzoReal, txtMPuntos" />
							</p:inputText>

							<h:outputText value="Esfuerzo Restante" />
							<p:inputText id="txtMEsfuerzoRestante"
								placeholder="Esfuerzo Restante"
								binding="#{vtArtefactoView.txtEsfuerzoRestante}" disabled="true" />

							<p:spacer width="100" height="10" />

							<h:outputText value="Esfuerzo Real" />
							<p:inputText id="txtMEsfuerzoReal" placeholder="Esfuerzo Real"
								binding="#{vtArtefactoView.txtEsfuerzoReal}" disabled="true" />

							<h:outputText value="Puntos del artefacto" />
							<p:inputText id="txtMPuntos" placeholder="Puntos"
								binding="#{vtArtefactoView.txtPuntos}" disabled="true" />

							<p:spacer width="100" height="10" />

							<h:outputText value="Origen del artefacto" />
							<p:inputText id="txtMOrigen" placeholder="Origen"
								binding="#{vtArtefactoView.txtOrigen}" />

							<h:outputText value="Nivel de prioridad" />
							<p:selectOneMenu id="somMPrioridades"
								binding="#{vtArtefactoView.somPrioridadesArtefacto}">
								<f:selectItem itemValue="-1" itemLabel="Prioridad" />
								<f:selectItems
									value="#{vtArtefactoView.lasPrioridadesArtefactos}" />
							</p:selectOneMenu>


							<p:spacer width="100" height="10" />

							<h:outputText value="Artefacto activo?" />
							<p:selectOneMenu id="somArtefactoActivo"
								binding="#{vtArtefactoView.somArtefactoActivo}">
								<f:selectItem itemValue="-1" itemLabel="Artefacto activo?" />
								<f:selectItem itemValue="S" itemLabel="Si" />
								<f:selectItem itemValue="N" itemLabel="No" />
							</p:selectOneMenu>
							<br />
						</h:panelGrid>
					</p:panel>
				</div>

				<p:panel>
					<div align="center">
						<p:commandButton id="btnModificarArtefacto"
							binding="#{vtArtefactoView.btnModificar}"
							icon="fa fa-pencil white" value="Modificar"
							action="#{vtArtefactoView.modificarAction}"
							update="pnlArtefacto, men, dtArtefactos" />

						<p:commandButton id="btnMLimpiar" icon="fa fa-eraser white"
							value="Limpiar" action="#{vtArtefactoView.limpiarAction}"
							binding="#{vtArtefactoView.btnLimpiar}" update="pnlArtefacto" />

					</div>
				</p:panel>
			</p:dialog>



		</h:form>

	</ui:define>

</ui:composition>
