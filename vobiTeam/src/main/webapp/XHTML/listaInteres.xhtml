<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="The session is finished" />
			<input id="confirmBackToLogin" type="button" value="Sign in"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>


		<h:form id="formDialog">
			<p:growl id="men" />
			<p:panel header="Los Intereses" id="pnlDashboard">
				<h:panelGrid columns="1" layout="grid">

					<p:panel id="panelBotones">
						<div align="center">
							<p:commandButton id="btnCrearInteres" value="Crear un Interes"
								icon="fa fa-plus white" onclick="PF('dlgCrearInteres').show();" />
						</div>
					</p:panel>

					<p:contextMenu for="dtInteres" event="click contextmenu">
						<p:menuitem value="Modificar" update="panelVtInteres"
							icon="fa fa-pencil " oncomplete="PF('dlgModPrio').show()"
							action="#{vtInteresView.modificarListener}" />

					</p:contextMenu>


					<p:dataTable id="dtInteres" value="#{vtInteresView.losIntereses}" var="interes"
						paginator="true" rows="10"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="10, 15" rowKey="#{interes.inteCodigo}"
						emptyMessage="No se encontraron los intereses"
						selection="#{vtInteresView.elInteres}" selectionMode="single"
						paginatorPosition="bottom">

						<p:column headerText="Interes" filterBy="#{interes.nombre}"
							sortBy="#{interes.nombre}" filterMatchMode="contains">
							<h:outputText value="#{interes.nombre}"
								title="Presiona click para ver las opciones" />
						</p:column>

						<p:column headerText="Activa" filterBy="#{interes.activo}"
							sortBy="#{interes.activo}">
							<h:outputText value="#{interes.activo}"
								title="Presiona click para ver las opciones" />
						</p:column>

					</p:dataTable>
				</h:panelGrid>

				<p:dialog header="Modificar Interes" widgetVar="dlgModPrio"
					modal="true" width="500" resizable="false">
					<div align="center">
						<p:panel id="panelVtInteres" header="Modificar Interes">
							<h:panelGrid columns="2">
								<h:outputText value="Nombre del Interes" />
								<p:inputText id="txtMNombre" placeholder="Nombre"
									binding="#{vtInteresView.txtMNombre}" maxlength="60" />

								<h:outputText value="Actividad del Interes" />
								<p:selectOneMenu id="somEmpresaActiva"
									binding="#{vtInteresView.somInteresActivo}">
									<f:selectItem itemValue="-1" itemLabel="Interes Activo?" />
									<f:selectItem itemValue="S" itemLabel="Si" />
									<f:selectItem itemValue="N" itemLabel="No" />
								</p:selectOneMenu>
							</h:panelGrid>
							<br />
							<p:commandButton id="btnModificar"
								binding="#{vtInteresView.btnModificar}" icon="fa fa-pencil white"
								action="#{vtInteresView.modificarAction}" value="Modificar"
								update="panelVtInteres,dtInteres,men" />

							<p:commandButton id="btnMClear" icon="fa fa-eraser white"
								action="#{vtInteresView.limpiarMAction}" value="Limpiar"
								update="panelVtInteres" />
						</p:panel>
					</div>
				</p:dialog>

			</p:panel>

			<p:dialog header="Crear Interes" widgetVar="dlgCrearInteres" modal="true"
				width="500">
				<div align="center">
					<p:panel id="panelCrearPrio" header="Crear Interes">
						<h:panelGrid columns="2">
							<h:outputText value="Nombre del Interes" />
							<p:inputText id="txtNombre" placeholder="Nombre"
								binding="#{vtInteresView.txtNombre}" maxlength="60" />


						</h:panelGrid>
						<br />

						<p:commandButton id="btnCrear" binding="#{vtInteresView.btnCrear}"
							icon="fa fa-plus white" action="#{vtInteresView.crearAction}"
							value="Crear" update="panelCrearPrio,dtInteres,men" />

						<p:commandButton id="btnClear" icon="fa fa-eraser white"
							action="#{vtInteresView.limpiarAction}" value="Limpiar"
							update="panelCrearPrio" />
					</p:panel>
				</div>
			</p:dialog>



		</h:form>

	</ui:define>

</ui:composition>
