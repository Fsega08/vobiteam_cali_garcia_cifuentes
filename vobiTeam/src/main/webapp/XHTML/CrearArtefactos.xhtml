<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="The session is finished" />
			<input id="confirmBackToLogin" type="button" value="Sign in"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>


		<h:form id="formDialog">
			<p:growl id="men" />
			<div class="ui-fluid">
				<p:panel header="Crear Artefacto" id="pnlCrearArtefacto">
					<h:panelGrid columns="5" layout="grid" id="pnlgTit">

						<h:outputText value="Tipo Artefacto" />
						<p:selectOneMenu id="somCrearTiposDeArtefactos"
							binding="#{vtArtefactoView.somCrearTipoArtefacto}">
							<f:selectItem itemValue="-1" itemLabel="-Tipo de artefacto-" />
							<f:selectItems value="#{vtArtefactoView.losCrearTiposArtefactos}" />
							<p:ajax listener="#{vtArtefactoView.tipoArtefactoListener}"
								update="pnlgDemas" />
						</p:selectOneMenu>
						
						<p:spacer width="100" height="10" />

						<h:outputText value="Titulo del artefacto" />
						<p:inputText id="txtCrearNombre" placeholder="Título" maxlength="100"
							binding="#{vtArtefactoView.txtCrearNombre}" size="75" />
					</h:panelGrid>

					<h:panelGrid columns="1" layout="grid" id="pnlgDesc">
						<h:outputText value="Descripción del artefacto" />
						<p:inputTextarea id="txtAreaCrearDescripcion"
							placeholder="Descripcion" autoResize="false" style="overflow:auto;"
							binding="#{vtArtefactoView.txtCrearDescripcion}" cols="150" />

						<p:separator />
					</h:panelGrid>

					<h:panelGrid columns="5" layout="grid" id="pnlgDemas">

						<h:outputText value="Estado Artefacto" />
						<p:selectOneMenu id="somCrearEstados"
							binding="#{vtArtefactoView.somCrearEstadoArtefacto}">
							<f:selectItem itemValue="-1" itemLabel="-Estado-" />
							<f:selectItems
								value="#{vtArtefactoView.losCrearEstadosArtefactos}" />
						</p:selectOneMenu>
						
						<p:spacer width="100" height="10" />
						
						<h:outputText value="Nivel de prioridad" />
						<p:selectOneMenu id="somCrearPrioridades"
							binding="#{vtArtefactoView.somCrearPrioridadesArtefacto}">
							<f:selectItem itemValue="-1" itemLabel="-Prioridad- " />
							<f:selectItems
								value="#{vtArtefactoView.lasCrearPrioridadesArtefactos}" />
						</p:selectOneMenu>
						
						<h:outputText value="Esfuerzo Estimado" />
						<p:inputMask id="txtCrearEsfuerzoEstimado" binding="#{vtArtefactoView.txtCrearEsfuerzoEstimado}" mask="99:99" placeholder="Esfuerzo Estimado" disabled="true">
							<p:ajax listener="#{vtArtefactoView.esfuerzoListener}"
								event="blur" update="txtCrearEsfuerzoRestante, txtCrearEsfuerzoReal, txtCrearPuntos" />							
						</p:inputMask>
						
						
						
						<p:spacer width="100" height="10" />
						
						<h:outputText value="Esfuerzo Restante" />
						<p:inputMask id="txtCrearEsfuerzoRestante" binding="#{vtArtefactoView.txtCrearEsfuerzoRestante}" mask="99:99" placeholder="Esfuerzo Restante" disabled="true"/>						

						<h:outputText value="Esfuerzo Real" />
						<p:inputMask id="txtCrearEsfuerzoReal" binding="#{vtArtefactoView.txtCrearEsfuerzoReal}" mask="99:99" placeholder="Esfuerzo Real" disabled="true"/>						
						
						<p:spacer width="100" height="10" />
										
						<h:outputText value="Puntos del artefacto" />
						<p:inputMask id="txtCrearPuntos" binding="#{vtArtefactoView.txtCrearPuntos}" mask="99:99" placeholder="Puntos" disabled="true"/>					
												
						<h:outputText value="Origen del artefacto" />
						<p:inputText id="txtCrearOrigen" placeholder="Origen" maxlength="60"
							binding="#{vtArtefactoView.txtCrearOrigen}" />
							
							<p:spacer width="100" height="10" />

						<h:outputText value="Subir Archivos" />
						<p:fileUpload sequential="true"
							fileUploadListener="#{vtArtefactoView.createHandleFileUpload}"
							mode="advanced" multiple="true" auto="true"
							dragDropSupport="true" update="men" label="Seleccionar" />												
					</h:panelGrid>
				</p:panel>
			</div>

			<p:panel>
				<div align="center">
					<p:commandButton id="btnCrearArtefacto"
						binding="#{vtArtefactoView.btnCrear}" icon="fa fa-plus white"
						value="Crear" action="#{vtArtefactoView.crearAction}"
						update="pnlCrearArtefacto, men" />

					<p:commandButton id="btnClear" icon="fa fa-eraser white"
						value="Limpiar" binding="#{vtArtefactoView.btnCrearLimpiar}"
						action="#{vtArtefactoView.limpiarCrearAction}"
						update="pnlCrearArtefacto" />

				</div>

				<h:panelGrid columns="1" id="panelGrid2">
					<p:commandButton id="btnRegresar" icon="fa fa-arrow-left  white"
						action="#{vtArtefactoView.volverArtefactoAction}"
						value="Regresar a Artefactos" update="formDialog" />

				</h:panelGrid>
			</p:panel>

		</h:form>

	</ui:define>

</ui:composition>
