<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="The session is finished" />
			<input id="confirmBackToLogin" type="button" value="Sign in"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>


		<h:form id="formDialog">
			<p:growl id="msg" />
			<p:panel header="Sprints" id="pnlDashboard">

				<p:panel>
					<div align="center">
						<p:commandButton id="btnCrearSprint" value="Crear Sprint"
							binding="#{vtSprintView.btnCrearSprint}" icon="fa fa-plus white"
							action="#{vtSprintView.crearSprintAction}" />
					</div>
				</p:panel>


				<p:contextMenu for="dtSprint" event="click contextmenu">
					<p:menuitem value="Modificar" icon="fa fa-pencil "
						oncomplete="PF('dlgModificarSprint').show()"
						action="#{vtSprintView.modificarSprintAction}" />

					<p:menuitem value="Asignar artefactos a este sprint"
						icon="fa fa-plus" oncomplete="PF('dlg').show()"
						action="#{vtSprintView.asignarArtefactoAction}" update="dlAsignar" />

					<p:menuitem value="Ver artefactos asignados al sprint"
						update="dtArtefactos" icon="fa fa-list "
						oncomplete="PF('dlgArtefacto').show()" />

					<p:menuitem icon="fa fa-play-circle" update="msg, dtSprint"
						value="Iniciar este Sprint"
						action="#{vtSprintView.iniciarSprintAction}" />


				</p:contextMenu>

				<p:dataTable id="dtSprint" value="#{vtSprintView.losSprint}"
					var="sprint" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					row5sPerPageTemplate="5,10,15" rowKey="#{sprint.spriCodigo}"
					selectionMode="single"
					selection="#{vtSprintView.sprintSeleccionado}"
					emptyMessage="Parece que no hay Sprints, por que no creas uno"
					rendered="true" paginatorPosition="bottom">


					<p:column headerText="Nombre Sprint" filterBy="#{sprint.nombre}"
						sortBy="#{sprint.nombre}" filterMatchMode="contains">
						<h:outputText value="#{sprint.nombre}"
							title="Presiona click derecho para ver las opciones" />
					</p:column>

					<p:column headerText="Sprint Objetivo"
						filterBy="#{sprint.objetivo}" sortBy="#{sprint.objetivo}"
						filterMatchMode="contains">
						<h:outputText value="#{sprint.objetivo}"
							title="Presiona click derecho para ver las opciones" />
					</p:column>

					<p:column headerText="Inicio" filterBy="#{sprint.fechaInicio}"
						sortBy="#{sprint.fechaInicio} ">

						<h:outputText value="#{sprint.fechaInicio}"
							title="Presiona click derecho para ver las opciones">
							<f:convertDateTime dateStyle="full" type="date" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Estado de Sprint" filterBy="#{sprint.vtEstadoSprint.estsprCodigo}"
						sortBy="#{sprint.vtEstadoSprint.estsprCodigo}" filterMatchMode="contains">
						<h:outputText value="#{sprint.vtEstadoSprint.estsprCodigo}"
							title="Presiona click derecho para ver las opciones">
			
						</h:outputText>
					</p:column>
					
					
					<p:column headerText="Fin" filterBy="#{sprint.fechaFin}"
						sortBy="#{sprint.fechaFin}" filterMatchMode="contains">
						<h:outputText value="#{sprint.fechaFin}"
							title="Presiona click derecho para ver las opciones">
							<f:convertDateTime dateStyle="full" type="date" />
						</h:outputText>
					</p:column>

					<p:column headerText="Capacidad Estimada del Sprint"
						filterBy="#{sprint.capacidadEstimada}"
						sortBy="#{sprint.capacidadEstimada}" filterMatchMode="contains">
						<h:outputText value="#{sprint.capacidadEstimada}"
							title="Presiona click derecho para ver las opciones" />
					</p:column>

				</p:dataTable>

			</p:panel>

			<p:panel>
				<h:panelGrid columns="1">
					<p:commandButton id="btnRegresar" icon="fa fa-arrow-left  white"
						action="#{vtSprintView.regresarAction}"
						value="Regresar a Lista de Backlog" update="formDialog" />

					<p:commandButton id="btnArtefactos" icon="fa fa-arrow-right white"
						action="#{vtSprintView.artefactosAction}"
						value="Ir a artefactos sin sprint" update="formDialog" />

				</h:panelGrid>
			</p:panel>

			<p:dialog header="Asignar o Des-asignar Historias" widgetVar="dlg"
				id="dlAsignar" draggable="true" responsive="true" modal="true"
				width="990">
				<p:growl id="msj" />
				<h:panelGrid id="panelAsignar" columns="2">

					<p:pickList id="pickList" value="#{vtSprintView.losArtefactos}"
						showSourceControls="true" showTargetControls="true"
						showCheckbox="true" var="artefactos" itemLabel="#{artefactos}"
						itemValue="#{artefactos}" converter="usuarioPickListConverter">

						<f:facet name="sourceCaption">Artefactos no Asignados</f:facet>
						<f:facet name="targetCaption">Artefactos Asignados</f:facet>

						<p:ajax event="transfer" listener="#{vtSprintView.onTransfer}"
							update="msj, panelAsignar" />

						<p:column style="width:10%">
							<h:outputText styleClass="icon-doc-text-inv" />
						</p:column>

						<p:column style="width:90%;">
							<h:outputText value="#{artefactos.titulo}" />
						</p:column>
					</p:pickList>

					<p:chart id="chartModel" type="metergauge"
						model="#{vtSprintView.chartModel}"
						style="width:400px;height:250px" />

				</h:panelGrid>
			</p:dialog>

			<!-- Confirm dialog -->

			<p:dialog header="Confirmation" widgetVar="cdSprint"
				resizable="false" id="dlConfirmSprint" draggable="true"
				responsive="true" modal="true" width="500">
				<p:panelGrid >
					<h:outputText value="Â¿Esta seguro de iniciar  este Sprint?" />
					<br />
					</p:panelGrid>
					<p:commandButton value="Comenzar Sprint"
						action="#{vtSprintView.cambioEstadoSprint}" update="formDialog" />
			</p:dialog>


			<p:dialog header="Lista de artefactos del sprint"
				widgetVar="dlgArtefacto" resizable="false" id="dlArtefactosAsig"
				draggable="true" responsive="true" modal="true" width="800">
				<p:dataTable id="dtArtefactos"
					value="#{vtSprintView.losArtefactosAsignados}" var="artefacto"
					paginator="true" rows="10" paginatorPosition="bottom"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,15" rendered="true"
					emptyMessage="Este sprint no tiene artefactos">

					<p:column headerText="Nombre Artefacto"
						filterBy="#{artefacto.titulo}" sortBy="#{artefacto.titulo}">
						<h:outputText value="#{artefacto.titulo}" />
					</p:column>

					<p:column headerText="Puntos" filterBy="#{artefacto.puntos}"
						sortBy="#{artefacto.puntos}">
						<h:outputText value="#{artefacto.puntos}" />
					</p:column>

					<p:column headerText="Activo" filterBy="#{artefacto.activo}"
						sortBy="#{artefacto.activo}">
						<h:outputText value="#{artefacto.activo}" />
					</p:column>

				</p:dataTable>
			</p:dialog>

			<p:dialog header="Capacidad del Sprint"
				widgetVar="dlgCapacidadSprint" id="dlgCapacidadSprint"
				draggable="true" responsive="true" modal="true">

				<p:chart type="metergauge" model="#{vtSprintView.chartModel}"
					style="width:400px;height:250px" />


			</p:dialog>

		</h:form>

	</ui:define>

</ui:composition>
