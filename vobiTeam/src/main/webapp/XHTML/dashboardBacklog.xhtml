<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="The session is finished" />
			<input id="confirmBackToLogin" type="button" value="Sign in"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>


		<h:form id="formDialog">
			<p:growl id="men" />

			<p:panel header="Dashboard Backlog" id="pnlDashboard">
				<h:panelGrid columns="2" id="panelGridAll">
					<p:column>
						<p:row>
							<p:dataTable id="dtSprint" value="#{vtSprintView.losSprint}"
								var="sprint" paginator="true" rows="5"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15" rendered="true">


								<p:column headerText="Nombre Sprint" filterBy="#{sprint.nombre}"
									sortBy="#{sprint.nombre}">
									<h:outputText value="#{sprint.nombre}" />
								</p:column>

								<p:column headerText="Sprint Objetivo"
									filterBy="#{sprint.objetivo}" sortBy="#{sprint.objetivo}">
									<h:outputText value="#{sprint.objetivo}" />
								</p:column>

								<p:column headerText="Inicio" filterBy="#{sprint.fechaInicio}"
									sortBy="#{sprint.fechaInicio}">
									<h:outputText value="#{sprint.fechaInicio}" />
								</p:column>

								<p:column headerText="Fin" filterBy="#{sprint.fechaFin}"
									sortBy="#{sprint.fechaFin}">
									<h:outputText value="#{sprint.fechaFin}" />
								</p:column>

								<p:column headerText="Listar Artefactos">
									<p:commandButton id="btnSprintSeleccionado"
										action="#{vtSprintView.activarListaArtefacto}"
										icon="ui-icon ui-icon-search" update="formDialog">

										<f:setPropertyActionListener id="elSprint" value="#{sprint}"
											target="#{vtSprintView.sprintSeleccionado}" />
										<p:ajax listener="#{vtArtefactoView.actualizarLista}"
											update="formDialog" />
									</p:commandButton>
								</p:column>
							</p:dataTable>
						</p:row>
						<div align="center">
							<p:commandButton id="btnCrearSprint" value="Crear Sprint"
								binding="#{vtSprintView.btnCrearSprint}"
								onclick="PF('dlgCrearSprint').show();" />
						</div>


						<p:row>

							<p:dataTable id="dtArtefactos"
								value="#{vtArtefactoView.losArtefactos}" var="artefacto"
								paginator="true" rows="5"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15" rendered="true">

								<p:column headerText="Nombre Artefacto"
									filterBy="#{artefacto.titulo}" sortBy="#{artefacto.titulo}">
									<h:outputText value="#{artefacto.titulo}" />
								</p:column>

								<p:column headerText="Usuario"
									filterBy="#{artefacto.usuCreador}"
									sortBy="#{artefacto.usuCreador}">
									<h:outputText value="#{artefacto.usuCreador}" />
								</p:column>

								<p:column headerText="Puntos" filterBy="#{artefacto.puntos}"
									sortBy="#{artefacto.puntos}">
									<h:outputText value="#{artefacto.puntos}" />
								</p:column>

								<p:column headerText="Activo" filterBy="#{artefacto.activo}"
									sortBy="#{artefacto.activo}">
									<h:outputText value="#{artefacto.activo}" />
								</p:column>

								<p:column headerText="Modificar Artefacto">
									<p:commandButton id="btnSprintSeleccionado"
										action="#{vtArtefactoView.hidratarArtefactoMod}"
										icon="ui-icon ui-icon-search" update="formDialog">

										<f:setPropertyActionListener id="elArtefacto"
											value="#{artefacto}"
											target="#{vtArtefactoView.artefactoSeleccionado}" />
									</p:commandButton>
								</p:column>
							</p:dataTable>
						</p:row>
						<div align="center">
							<p:commandButton id="btnCrearArt" value="Crear Artefacto"
								binding="#{vtArtefactoView.btnCArtefacto}"
								onclick="PF('dlgCrearArtefacto').show();" disabled="true" />
						</div>
					</p:column>

					<p:column>
						<p:panel header="Modificar Artefacto" id="pnlModificarArtefacto">

							<h:panelGrid columns="2" id="panelMGrid">

								<p:selectOneMenu id="somMTiposDeArtefactos"
									binding="#{vtArtefactoView.somTipoArtefacto}">
									<f:selectItem itemValue="-1" itemLabel="Tipo de artefacto" />
									<f:selectItems value="#{vtArtefactoView.losTiposArtefactos}" />
									<p:ajax listener="#{vtArtefactoView.tipoModArtefactoListener}"
										update="panelGrid" />
								</p:selectOneMenu>

								<p:selectOneMenu id="somMEstados"
									binding="#{vtArtefactoView.somEstadoArtefacto}">
									<f:selectItem itemValue="-1" itemLabel="Estado" />
									<f:selectItems value="#{vtArtefactoView.losEstadosArtefactos}" />
								</p:selectOneMenu>

								<p:inputText id="txtMEsfuerzoEstimado"
									placeholder="Esfuerzo Estimado"
									binding="#{vtArtefactoView.txtEsfuerzoEstimado}"
									disabled="true">
									<p:ajax listener="#{vtArtefactoView.esfuerzoModListener}"
										event="keyup"
										update="txtMEsfuerzoRestante, txtMEsfuerzoReal, txtMPuntos" />
								</p:inputText>

								<p:inputText id="txtMEsfuerzoRestante"
									placeholder="Esfuerzo Restante"
									binding="#{vtArtefactoView.txtEsfuerzoRestante}"
									disabled="true" />

								<p:inputText id="txtMEsfuerzoReal" placeholder="Esfuerzo Real"
									binding="#{vtArtefactoView.txtEsfuerzoReal}" disabled="true" />

								<p:inputText id="txtMPuntos" placeholder="Puntos"
									binding="#{vtArtefactoView.txtPuntos}" disabled="true" />

							<p:column headerText="Inicio" filterBy="#{sprint.fechaInicio}"
								sortBy="#{sprint.fechaInicio}">
								<h:outputText value="#{sprint.fechaInicio}" >
									 <f:convertDateTime dateStyle="full"
								        locale="es"
								        timeStyle="long" type="both" />
								</h:outputText>
							</p:column>
								<p:inputText id="txtMOrigen" placeholder="Origen"
									binding="#{vtArtefactoView.txtOrigen}" />

							<p:column headerText="Fin" filterBy="#{sprint.fechaFin}"
								sortBy="#{sprint.fechaFin}">
								<h:outputText value="#{sprint.fechaFin}" >
									<f:convertDateTime dateStyle="full"
								        locale="es"
								        timeStyle="long" type="both" />
								</h:outputText>
							</p:column>
								<p:selectOneMenu id="somArtefactoActivo"
									binding="#{vtArtefactoView.somArtefactoActivo}">
									<f:selectItem itemValue="-1" itemLabel="Artefacto activo?" />
									<f:selectItem itemValue="S" itemLabel="Si" />
									<f:selectItem itemValue="N" itemLabel="No" />
								</p:selectOneMenu>

								<p:selectOneMenu id="somMPrioridades"
									binding="#{vtArtefactoView.somPrioridadesArtefacto}">
									<f:selectItem itemValue="-1" itemLabel="Prioridad" />
									<f:selectItems
										value="#{vtArtefactoView.lasPrioridadesArtefactos}" />
								</p:selectOneMenu>
					<p:panel id="panelBotones">
						<div align="center">
							<p:commandButton id="btnCrearSprint" value="Crear Sprint"
								binding="#{vtSprintView.btnCrearSprint}"
								onclick="PF('dlgCrearSprint').show();" />
						</div>
					</p:panel>
								<p:inputText id="txtMNombre" placeholder="Título"
									binding="#{vtArtefactoView.txtNombre}" />

						<p:dataTable id="dtArtefactos"  value="#{vtArtefactoView.losArtefactos}"
							var="artefacto" paginator="true" rows="5"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" rendered="true">

								<br />

								<p:inputTextarea id="txtAreaMDescripcion" rows="10" cols="33"
									placeholder="Descripcion"
									binding="#{vtArtefactoView.txtDescripcion}" />
							</h:panelGrid>

							<p:commandButton id="btnModificarArtefacto"
								binding="#{vtArtefactoView.btnModificar}" icon="ui-icon-refresh"
								action="#{vtArtefactoView.modificarAction}" update="formDialog" />

							<p:commandButton id="btnModArtefacto"
								icon="ui-icon-circle-arrow-w" action="#{vtArtefactoView.hidratarArtefactoMod}"
								binding="#{vtArtefactoView.btnLimpiar}" update="formDialog" />

						</p:panel>
					</p:column>

				</h:panelGrid>
			</p:panel>



			<p:dialog header="Crear Sprint" widgetVar="dlgCrearSprint"
				modal="true">
				<div align="center">
					<p:panel header="Crear Sprint" id="pnlCrearSprint">
						<h:panelGrid columns="1">

							<p:inputText id="txtCNombre" placeholder="Nombre"
								binding="#{vtSprintView.txtNombre}" />

							<p:inputText id="txtCDescripcion" placeholder="Descripción"
								binding="#{vtSprintView.txtDescripcion}" />

							<p:calendar id="clndFechaIncio" placeholder="Fecha de Inicio"
								binding="#{vtSprintView.clndFechaIncio}"
								value="#{vtSprintView.fechaInicio}" />
							<p:calendar id="clndFechaFin" placeholder="Fecha de Fin"
								binding="#{vtSprintView.clndFechaFin}"
								value="#{vtSprintView.fechaFin}" />
						</h:panelGrid>
					</p:panel>
					<p:commandButton id="btnCrear" icon="ui-icon-disk"
						supdate="formDialog" binding="#{vtSprintView.btnCrearNuevo}"
						action="#{vtSprintView.crearAction}" />

					<p:commandButton id="btnCLimpiar" icon="ui-icon-circle-arrow-w"
						update="pnlCrearSprint" binding="#{vtSprintView.btnLimpiar}"
						action="#{vtSprintView.limpiarAction}" />
				</div>

			</p:dialog>

			<p:dialog header="Crear Artefacto" widgetVar="dlgCrearArtefacto"
				modal="true" id="dlCrear">
				<p:panel header="Crear Artefacto" id="pnlCrearArtefacto">

					<h:panelGrid columns="2" id="panelGrid">

						<p:selectOneMenu id="somCrearTiposDeArtefactos"
							binding="#{vtArtefactoView.somCrearTipoArtefacto}">
							<f:selectItem itemValue="-1" itemLabel="Tipo de artefacto" />
							<f:selectItems value="#{vtArtefactoView.losCrearTiposArtefactos}" />
							<p:ajax listener="#{vtArtefactoView.tipoArtefactoListener}"
								update="panelGrid" />
						</p:selectOneMenu>

						<p:selectOneMenu id="somCrearEstados"
							binding="#{vtArtefactoView.somCrearEstadoArtefacto}">
							<f:selectItem itemValue="-1" itemLabel="Estado" />
							<f:selectItems
								value="#{vtArtefactoView.losCrearEstadosArtefactos}" />
						</p:selectOneMenu>



						<p:inputText id="txtCrearEsfuerzoEstimado"
							placeholder="Esfuerzo Estimado"
							binding="#{vtArtefactoView.txtCrearEsfuerzoEstimado}"
							disabled="true">
							<p:ajax listener="#{vtArtefactoView.esfuerzoListener}"
								event="keyup"
								update="txtCrearEsfuerzoRestante, txtCrearEsfuerzoReal, txtCrearPuntos" />
						</p:inputText>

						<p:inputText id="txtCrearEsfuerzoRestante"
							placeholder="Esfuerzo Restante"
							binding="#{vtArtefactoView.txtCrearEsfuerzoRestante}"
							disabled="true" />

						<p:inputText id="txtCrearEsfuerzoReal" placeholder="Esfuerzo Real"
							binding="#{vtArtefactoView.txtCrearEsfuerzoReal}" disabled="true" />

						<p:inputText id="txtCrearPuntos" placeholder="Puntos"
							binding="#{vtArtefactoView.txtCrearPuntos}" disabled="true" />

						<p:inputText id="txtCrearOrigen" placeholder="Origen"
							binding="#{vtArtefactoView.txtCrearOrigen}" />

						<p:selectOneMenu id="somCrearPrioridades"
							binding="#{vtArtefactoView.somCrearPrioridadesArtefacto}">
							<f:selectItem itemValue="-1" itemLabel="Prioridad" />
							<f:selectItems
								value="#{vtArtefactoView.lasCrearPrioridadesArtefactos}" />
						</p:selectOneMenu>

						<p:inputText id="txtCrearNombre" placeholder="Título"
							binding="#{vtArtefactoView.txtCrearNombre}" />


						<br />

						<p:inputTextarea id="txtAreaCrearDescripcion" rows="10" cols="33"
							placeholder="Descripcion"
							binding="#{vtArtefactoView.txtCrearDescripcion}" />
					</h:panelGrid>

					<p:commandButton id="btnCrearArtefacto"
						binding="#{vtArtefactoView.btnCrear}" icon="ui-icon-disk"
						action="#{vtArtefactoView.crearAction}" update="formDialog" />

					<p:commandButton id="btnClear" icon="ui-icon-circle-arrow-w"
						binding="#{vtArtefactoView.btnCrearLimpiar}"
						action="#{vtArtefactoView.limpiarCrearAction}"
						update="pnlCrearArtefacto" />

				</p:panel>
			</p:dialog>


		</h:form>

	</ui:define>

</ui:composition>
