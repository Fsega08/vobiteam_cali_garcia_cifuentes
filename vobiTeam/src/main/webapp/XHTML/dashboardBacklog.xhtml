<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="The session is finished" />
			<input id="confirmBackToLogin" type="button" value="Sign in"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>


		<h:form id="formDialog">
			<p:growl id="men" />

			<p:panel header="Dashboard Backlog" id="pnlDashboard">
				<p:column>
					<p:row>
						<p:dataTable id="dtSprint" value="#{vtSprintView.losSprint}"
							var="sprint" paginator="true" rows="5" 
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" rendered="true">


							<p:column headerText="Nombre Sprint" filterBy="#{sprint.nombre}"
								sortBy="#{sprint.nombre}">
								<h:outputText value="#{sprint.nombre}" />
							</p:column>

							<p:column headerText="Sprint Objetivo"
								filterBy="#{sprint.objetivo}" sortBy="#{sprint.objetivo}">
								<h:outputText value="#{sprint.objetivo}" />
							</p:column>

							<p:column headerText="Inicio" filterBy="#{sprint.fechaInicio}"
								sortBy="#{sprint.fechaInicio}">
								<h:outputText value="#{sprint.fechaInicio}" >
									 <f:convertDateTime dateStyle="full"
								        locale="es"
								        timeStyle="long" type="both" />
								</h:outputText>
							</p:column>

							<p:column headerText="Fin" filterBy="#{sprint.fechaFin}"
								sortBy="#{sprint.fechaFin}">
								<h:outputText value="#{sprint.fechaFin}" >
									<f:convertDateTime dateStyle="full"
								        locale="es"
								        timeStyle="long" type="both" />
								</h:outputText>
							</p:column>

							<p:column headerText="Listar Artefactos">
								<p:commandButton id="btnSprintSeleccionado"
									action="#{vtSprintView.activarListaArtefacto}"
									icon="ui-icon ui-icon-search" update="formDialog">
	
									<f:setPropertyActionListener id="elSprint" value="#{sprint}"
										target="#{vtSprintView.sprintSeleccionado}" />
									<p:ajax listener="#{vtArtefactoView.actualizarLista}" update="formDialog"/>
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</p:row>
					<p:panel id="panelBotones">
						<div align="center">
							<p:commandButton id="btnCrearSprint" value="Crear Sprint"
								binding="#{vtSprintView.btnCrearSprint}"
								onclick="PF('dlgCrearSprint').show();" />
						</div>
					</p:panel>
					<p:row>

						<p:dataTable id="dtArtefactos"  value="#{vtArtefactoView.losArtefactos}"
							var="artefacto" paginator="true" rows="5"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" rendered="true">

							<p:column headerText="Nombre Artefacto" filterBy="#{artefacto.titulo}"
								sortBy="#{artefacto.titulo}">
								<h:outputText value="#{artefacto.titulo}" />
							</p:column>

							<p:column headerText="Usuario"
								filterBy="#{artefacto.usuCreador}" sortBy="#{artefacto.usuCreador}">
								<h:outputText value="#{artefacto.usuCreador}" />
							</p:column>

							<p:column headerText="Puntos" filterBy="#{artefacto.puntos}"
								sortBy="#{artefacto.puntos}">
								<h:outputText value="#{artefacto.puntos}" />
							</p:column>

							<p:column headerText="Activo" filterBy="#{artefacto.activo}"
								sortBy="#{artefacto.activo}">
								<h:outputText value="#{artefacto.activo}" />
							</p:column>

							<p:column headerText="Modificar Artefacto">
								<p:commandButton id="btnSprintSeleccionado"
									action="#{vtSprintView.activarListaArtefacto}"
									icon="ui-icon ui-icon-search" update="formDialog">

									<f:setPropertyActionListener id="elSprint" value="#{sprint}"
										target="#{vtSprintView.sprintSeleccionado}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</p:row>
				</p:column>
				
				
				
				
			</p:panel>



			<p:dialog header="Crear Sprint" widgetVar="dlgCrearSprint"
				modal="true">
				<div align="center">
					<p:panel header="Crear Sprint" id="pnlCrearSprint">
						<h:panelGrid columns="1">

							<p:inputText id="txtCNombre" placeholder="Nombre"
								binding="#{vtSprintView.txtNombre}" />

							<p:inputText id="txtCDescripcion" placeholder="DescripciÃ³n"
								binding="#{vtSprintView.txtDescripcion}" />

							<p:calendar id="clndFechaIncio" placeholder="Fecha de Inicio"
								binding="#{vtSprintView.clndFechaIncio}"
								value="#{vtSprintView.fechaInicio}" />
							<p:calendar id="clndFechaFin" placeholder="Fecha de Fin"
								binding="#{vtSprintView.clndFechaFin}"
								value="#{vtSprintView.fechaFin}" />
						</h:panelGrid>
					</p:panel>
					<p:commandButton id="btnCrear" icon="ui-icon-disk"
						supdate="formDialog" binding="#{vtSprintView.btnCrearNuevo}"
						action="#{vtSprintView.crearAction}" />

					<p:commandButton id="btnCLimpiar" icon="ui-icon-circle-arrow-w"
						update="pnlCrearSprint" binding="#{vtSprintView.btnLimpiar}"
						action="#{vtSprintView.limpiarAction}" />
				</div>

			</p:dialog>

		</h:form>

	</ui:define>

</ui:composition>
