<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="The session is finished" />
			<input id="confirmBackToLogin" type="button" value="Sign in"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>


		<h:form id="formDialog">
			<p:growl id="men" />
			<p:panel header="Los Estados" id="pnlDashboard">
				<h:panelGrid columns="1" layout="grid">

					<p:panel id="panelBotones">
						<div align="center">
							<p:commandButton id="btnCrearEstado" value="Crear una Estado"
								icon="fa fa-plus white" onclick="PF('dlgCrearEstado').show();" />
						</div>
					</p:panel>

					<p:contextMenu for="dtEstado" event="click contextmenu">
						<p:menuitem value="Modificar" update="panelVtEstado"
							icon="fa fa-pencil " oncomplete="PF('dlgModPrio').show()"
							action="#{vtEstadoView.modificarListener}" />

					</p:contextMenu>


					<p:dataTable id="dtEstado" value="#{vtEstadoView.losEstados}" var="estados"
						paginator="true" rows="10"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="10, 15" rowKey="#{estados.estaCodigo}"
						emptyMessage="No se encontraron Estadoes"
						selection="#{vtEstadoView.elEstado}" selectionMode="single"
						paginatorPosition="bottom">

						<p:column headerText="Estado" filterBy="#{estados.nombre}"
							sortBy="#{estados.nombre}" filterMatchMode="contains">
							<h:outputText value="#{estados.nombre}"
								title="Presiona click para ver las opciones" />
						</p:column>

						<p:column headerText="Activa" filterBy="#{estados.activo}"
							sortBy="#{estados.activo}">
							<h:outputText value="#{estados.activo}"
								title="Presiona click para ver las opciones" />
						</p:column>

					</p:dataTable>
				</h:panelGrid>

				<p:dialog header="Modificar Estado" widgetVar="dlgModPrio"
					modal="true" width="500" resizable="false">
					<div align="center">
						<p:panel id="panelVtEstado" header="Modificar Estados">
							<h:panelGrid columns="2">
								<h:outputText value="Nombre del Estado" />
								<p:inputText id="txtMNombre" placeholder="Nombre"
									binding="#{vtEstadoView.txtMNombre}" maxlength="250" />

								<h:outputText value="Actividad del estado" />
								<p:selectOneMenu id="somEmpresaActiva"
									binding="#{vtEstadoView.somEstadoActiva}">
									<f:selectItem itemValue="-1" itemLabel="-Estado Activa?-" />
									<f:selectItem itemValue="S" itemLabel="Activo" />
									<f:selectItem itemValue="N" itemLabel="Inactivo" />
								</p:selectOneMenu>
							</h:panelGrid>
							<br />
							<p:commandButton id="btnModificar"
								binding="#{vtEstadoView.btnModificar}" icon="fa fa-pencil white"
								action="#{vtEstadoView.modificarAction}" value="Modificar"
								update="panelVtEstado,dtEstado,men" />

							<p:commandButton id="btnMClear" icon="fa fa-eraser white"
								action="#{vtEstadoView.limpiarMAction}" value="Limpiar"
								update="panelVtEstado" />
						</p:panel>
					</div>
				</p:dialog>

			</p:panel>

			<p:dialog header="Crear Estado" widgetVar="dlgCrearEstado" modal="true"
				width="500">
				<div align="center">
					<p:panel id="panelCrearPrio" header="Crear Estado">
						<h:panelGrid columns="2">
							<h:outputText value="Estado" />
							<p:inputText id="txtNombre" placeholder="Nombre"
								binding="#{vtEstadoView.txtNombre}" maxlength="250" />


						</h:panelGrid>
						<br />

						<p:commandButton id="btnCrear" binding="#{vtEstadoView.btnCrear}"
							icon="fa fa-plus white" action="#{vtEstadoView.crearAction}"
							value="Crear" update="panelCrearPrio,dtEstado,men" />

						<p:commandButton id="btnClear" icon="fa fa-eraser white"
							action="#{vtEstadoView.limpiarAction}" value="Limpiar"
							update="panelCrearPrio" />
					</p:panel>
				</div>
			</p:dialog>



		</h:form>

	</ui:define>

</ui:composition>
