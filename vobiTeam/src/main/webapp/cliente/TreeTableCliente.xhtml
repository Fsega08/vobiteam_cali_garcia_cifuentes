<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="The session is finished" />
			<input id="confirmBackToLogin" type="button" value="Sign in"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>

		<!--..............................................Form............................................... -->
		<h:form id="formDialog">
			<p:growl id="men" />
			<p:panel id="pnlTreeTable" header="Informacion de las Empresas">
				<p:panel id="panelBotones">
					<div align="center">
						<p:commandButton id="btnReporteBug" icon="fa fa-plus white"
							value="Control de Cambio"
							action="#{vtTreeClienteView.crearReportarControlCambioCliente}"
							onclick="PF('dlgReport').show();" update="pnlCrearArtefacto" />

						<p:commandButton id="btnReporteNoConformidad"
							icon="fa fa-plus white" value="Reportar No Conformidad o Errores"
							action="#{vtTreeClienteView.crearReportarNoConformidadCliente}"
							onclick="PF('dlgReport').show();" update="pnlCrearArtefacto" />
					</div>
				</p:panel>
				<!--...............................contextmenu Backlog....................... -->
				<p:contextMenu for="TreeTable" nodeType="Backlog"
					event="contextmenu">
					<p:menuitem value="Ver lista de artefactos sin asignar"
						update="formDialog" icon="fa fa-list "
						action="#{vtTreeClienteView.artefactoListener}" />

					<p:menuitem value="Ver lista Sprint" update="formDialog"
						icon="fa fa-list " action="#{vtTreeClienteView.sprintListener}" />
				</p:contextMenu>
				<!--...............................contextmenu Backlog....................... -->

				<!--...............................TreeTable................................... -->
				<p:treeTable value="#{vtTreeClienteView.root}" var="empresa"
					selectionMode="single" id="TreeTable"
					selection="#{vtTreeClienteView.selectedNode}">

					<p:column headerText="Nombre">
						<h:outputText value="#{empresa.nombre}" />
					</p:column>
					<p:column headerText="Fecha De Creación">
						<h:outputText value="#{empresa.fechaCreacion}">
							<f:convertDateTime dateStyle="full" type="date" />
						</h:outputText>
					</p:column>
					<p:column headerText="Estado">
						<h:outputText value="#{empresa.activo}" />
					</p:column>

				</p:treeTable>
				<!--...............................TreeTable................................... -->
				<!--..............................................Crear Empresa................................................... -->
				<p:dialog header="Reporte" widgetVar="dlgReport" modal="true"
					width="700" resizable="false" id="dlgA">
					<div align="center">
						<div class="ui-fluid">
							<p:panel header="Crear Artefacto" id="pnlCrearArtefacto">
							
							<h:panelGrid columns="3" layout="grid">

									<p:selectOneMenu id="somProyecto" 
										binding="#{vtTreeClienteView.somProyectos}">
										<f:selectItem itemValue="-1" itemLabel="Proyecto" />
										<f:selectItems value="#{vtTreeClienteView.losProyectosSOM}" />
										<p:ajax listener="#{vtTreeClienteView.proyectoListener}"
											update="somBacklogs" />
									</p:selectOneMenu>
									
									<p:spacer width="200" height="10" />
									
									<p:selectOneMenu id="somBacklogs"
										binding="#{vtTreeClienteView.somBacklogs}">
										<f:selectItem itemValue="-1" itemLabel="Backlog" />
										<f:selectItems value="#{vtTreeClienteView.losBacklogsSOM}" />
									</p:selectOneMenu>
								</h:panelGrid>
							
								<h:panelGrid columns="1" layout="grid" id="pnlgTit">
									<p:separator />
									
									<h:outputText value="Titulo del artefacto" />
									<p:inputText id="txtCrearNombre" placeholder="Título"
										binding="#{vtTreeClienteView.txtCrearNombre}" maxlength="250" size="148" />
									<h:outputText value="Descripción del artefacto" />
									<p:inputTextarea id="txtAreaCrearDescripcion"
										placeholder="Descripcion" maxlength="2300"
										binding="#{vtTreeClienteView.txtCrearDescripcion}" cols="148" />

									<p:separator />
								</h:panelGrid>

								
								<h:panelGrid columns="5" layout="grid" id="pnlgDemas">
								
									<h:outputText value="Nivel de prioridad" />
									<p:selectOneMenu id="somCrearPrioridades"
										binding="#{vtTreeClienteView.somCrearPrioridadesArtefacto}">
										<f:selectItem itemValue="-1" itemLabel="Prioridad" />
										<f:selectItems
											value="#{vtTreeClienteView.lasCrearPrioridadesArtefactos}" />
									</p:selectOneMenu>



								</h:panelGrid>
								<h:panelGrid columns="2" layout="grid">
								
								<h:outputText value="Subir Archivos" />
									<p:fileUpload sequential="true"
										fileUploadListener="#{vtTreeClienteView.createHandleFileUpload}"
										mode="advanced" multiple="true" auto="true"
										dragDropSupport="true" update="men" label="Seleccionar" />
								
								
								</h:panelGrid>
							</p:panel>


						</div>

						<p:panel>
							<div align="center">
								<p:commandButton id="btnCrearArtefacto" icon="fa fa-plus white"
									value="Crear"
									action="#{vtTreeClienteView.crearReporteClienteAction}"
									update="pnlCrearArtefacto, men" />

								<p:commandButton id="btnClear" icon="fa fa-eraser white"
									value="Limpiar"
									action="#{vtTreeClienteView.limpiarCrearClienteAction}"
									update="pnlCrearArtefacto" />

							</div>
						</p:panel>

					</div>
				</p:dialog>
				<!--..............................................Crear Empresa............................................... -->
			</p:panel>
		</h:form>
		<!--..............................................Form............................................... -->
	</ui:define>

</ui:composition>
