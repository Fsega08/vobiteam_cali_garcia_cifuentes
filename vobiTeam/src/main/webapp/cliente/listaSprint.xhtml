<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="The session is finished" />
			<input id="confirmBackToLogin" type="button" value="Sign in"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>


		<h:form id="formDialog">
			<p:growl id="msg" />
			<p:panel header="Sprints" id="pnlDashboard">

				<p:panel>
					<div align="center">
							<p:commandButton id="btnCrearArt" icon="fa fa-plus white"
								value="Reportar"
								action="#{vtArtefactoView.crearArtefactoAction}" />
						</div>
				</p:panel>

				
				<p:dataTable id="dtSprint" value="#{vtSprintView.losSprint}"
					var="sprint" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					row5sPerPageTemplate="5,10,15" rowKey="#{sprint.spriCodigo}"
					selectionMode="single"
					selection="#{vtSprintView.sprintSeleccionado}"
					emptyMessage="Parece que no hay Sprints, por que no creas uno"
					rendered="true" paginatorPosition="bottom">


					<p:column headerText="Nombre Sprint" filterBy="#{sprint.nombre}"
						sortBy="#{sprint.nombre}" filterMatchMode="contains">
						<h:outputText value="#{sprint.nombre}"
							title="Presiona click derecho para ver las opciones" />
					</p:column>

					<p:column headerText="Sprint Objetivo"
						filterBy="#{sprint.objetivo}" sortBy="#{sprint.objetivo}"
						filterMatchMode="contains">
						<h:outputText value="#{sprint.objetivo}"
							title="Presiona click derecho para ver las opciones" />
					</p:column>

					<p:column headerText="Inicio" filterBy="#{sprint.fechaInicio}"
						sortBy="#{sprint.fechaInicio} ">

						<h:outputText value="#{sprint.fechaInicio}"
							title="Presiona click derecho para ver las opciones">
							<f:convertDateTime dateStyle="full" type="date" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Estado de Sprint" filterBy="#{sprint.vtEstadoSprint.nombre}"
						sortBy="#{sprint.vtEstadoSprint.nombre}" filterMatchMode="contains">
						<h:outputText value="#{sprint.vtEstadoSprint.nombre}"
							title="Presiona click derecho para ver las opciones">
			
						</h:outputText>
					</p:column>
					
					
					<p:column headerText="Fin" filterBy="#{sprint.fechaFin}"
						sortBy="#{sprint.fechaFin}" filterMatchMode="contains">
						<h:outputText value="#{sprint.fechaFin}"
							title="Presiona click derecho para ver las opciones">
							<f:convertDateTime dateStyle="full" type="date" />
						</h:outputText>
					</p:column>

					<p:column headerText="Capacidad Estimada del Sprint"
						filterBy="#{sprint.capacidadEstimada}"
						sortBy="#{sprint.capacidadEstimada}" filterMatchMode="contains">
						<h:outputText value="#{sprint.capacidadEstimada}"
							title="Presiona click derecho para ver las opciones" />
					</p:column>

				</p:dataTable>

			</p:panel>

			<p:panel>
				<h:panelGrid columns="1">
					<p:commandButton id="btnRegresar" icon="fa fa-arrow-left  white"
						action="#{vtTreeClienteView.regresarAction}"
						value="Regresar a Empresas" update="formDialog" />

					<p:commandButton id="btnArtefactos" icon="fa fa-arrow-right white"
						action="#{vtTreeClienteView.artefactosAction}"
						value="Ir a artefactos sin sprint" update="formDialog" />

				</h:panelGrid>
			</p:panel>
			

		</h:form>

	</ui:define>

</ui:composition>
