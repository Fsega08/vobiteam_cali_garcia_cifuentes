<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="The session is finished" />
			<input id="confirmBackToLogin" type="button" value="Sign in"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>

		<!--..............................................Form............................................... -->
		<h:form id="formDialog">
			<p:growl id="men" />
			<p:panel id="pnlContainer" header="Informacion">
				<p:panel id="panelSom">
					<p:selectOneMenu id="somProyecto" binding="#{vtDesarrolladorTreeView.somProyectos}">
						<f:selectItem itemValue="-1" itemLabel="Proyecto" />
						<f:selectItems value="#{vtDesarrolladorTreeView.losProyectos}" />
						<p:ajax listener="#{vtDesarrolladorTreeView.proyectoListener}"
							update="dtArtefactos" />
					</p:selectOneMenu>
				</p:panel>

				<p:panel id="panelDt">
					<p:dataTable id="dtArtefactos"
						value="#{vtDesarrolladorTreeView.losArtefactos }" var="artefacto"
						paginator="true" rows="10"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="10, 15" rowKey="#{artefacto.arteCodigo}"
						emptyMessage="No se encontraron los artefactos"
						selection="#{vtDesarrolladorTreeView.artefactoSeleccionado}" selectionMode="single"
						paginatorPosition="bottom">
						
						<p:column headerText="Nombre Artefacto"
							filterBy="#{artefacto.titulo}" sortBy="#{artefacto.titulo}"
							filterMatchMode="contains">
							<h:outputText value="#{artefacto.titulo}"
								title="Presiona click derecho para ver las opciones" />
						</p:column>

						<p:column headerText="Usuario" filterBy="#{artefacto.usuCreador}"
							sortBy="#{artefacto.usuCreador}">
							<h:outputText value="#{artefacto.usuCreador}"
								title="Presiona click derecho para ver las opciones" />
						</p:column>


						<p:column headerText="Estado de los Artefactos"
							filterBy="#{artefacto.activo}" sortBy="#{artefacto.activo}">
							<h:outputText value="#{artefacto.activo}"
								title="Presiona click derecho para ver las opciones" />
						</p:column>
					</p:dataTable>
				</p:panel>




			</p:panel>
		</h:form>
		<!--..............................................Form............................................... -->
	</ui:define>

</ui:composition>
