<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="The session is finished" />
			<input id="confirmBackToLogin" type="button" value="Sign in"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>


		<h:form id="formDialog">
			<p:growl id="men" />
			<div class="ui-fluid">
				<p:panel header="Crear Artefacto" id="pnlCrearArtefacto">
					<h:panelGrid columns="5" layout="grid" id="pnlgTit">

						<h:outputText value="Tipo Artefacto" />
						<p:selectOneMenu id="somCrearTiposDeArtefactos"
							binding="#{vtArtefactoDesarrolladorView.somCrearTipoArtefacto}">
							<f:selectItem itemValue="-1" itemLabel="Tipo de artefacto" />
							<f:selectItems value="#{vtArtefactoDesarrolladorView.losCrearTiposArtefactos}" />
							<p:ajax listener="#{vtArtefactoDesarrolladorView.tipoArtefactoListener}"
								update="pnlgDemas" />
						</p:selectOneMenu>
						
						<p:spacer width="100" height="10" />

						<h:outputText value="Titulo del artefacto" />
						<p:inputText id="txtCrearNombre" placeholder="Título"
							binding="#{vtArtefactoDesarrolladorView.txtCrearNombre}" size="85" />
					</h:panelGrid>

					<h:panelGrid columns="1" layout="grid" id="pnlgDesc">
						<h:outputText value="Descripción del artefacto" />
						<p:inputTextarea id="txtAreaCrearDescripcion"
							placeholder="Descripcion"
							binding="#{vtArtefactoDesarrolladorView.txtCrearDescripcion}" cols="148" />

						<p:separator />
					</h:panelGrid>

					<h:panelGrid columns="5" layout="grid" id="pnlgDemas">

						<h:outputText value="Estado Artefacto" />
						<p:selectOneMenu id="somCrearEstados"
							binding="#{vtArtefactoDesarrolladorView.somCrearEstadoArtefacto}">
							<f:selectItem itemValue="-1" itemLabel="Estado" />
							<f:selectItems
								value="#{vtArtefactoDesarrolladorView.losCrearEstadosArtefactos}" />
						</p:selectOneMenu>
						
						<p:spacer width="100" height="10" />
						
						<h:outputText value="Nivel de prioridad" />
						<p:selectOneMenu id="somCrearPrioridades"
							binding="#{vtArtefactoDesarrolladorView.somCrearPrioridadesArtefacto}">
							<f:selectItem itemValue="-1" itemLabel="Prioridad" />
							<f:selectItems
								value="#{vtArtefactoDesarrolladorView.lasCrearPrioridadesArtefactos}" />
						</p:selectOneMenu>
						
						<h:outputText value="Esfuerzo Estimado" />
						<p:inputText id="txtCrearEsfuerzoEstimado"
							placeholder="Esfuerzo Estimado" disabled="true"
							binding="#{vtArtefactoDesarrolladorView.txtCrearEsfuerzoEstimado}">
							<p:ajax listener="#{vtArtefactoDesarrolladorView.esfuerzoListener}"
								event="blur" update="txtCrearEsfuerzoRestante, txtCrearEsfuerzoReal, txtCrearPuntos" />
						</p:inputText>
						
						<p:spacer width="100" height="10" />
						
						<h:outputText value="Esfuerzo Restante" />
						<p:inputText id="txtCrearEsfuerzoRestante"
							placeholder="Esfuerzo Restante"
							binding="#{vtArtefactoDesarrolladorView.txtCrearEsfuerzoRestante}"
							disabled="true" />						

						<h:outputText value="Esfuerzo Real" />
						<p:inputText id="txtCrearEsfuerzoReal" placeholder="Esfuerzo Real"
							binding="#{vtArtefactoDesarrolladorView.txtCrearEsfuerzoReal}" disabled="true" />
						
						<p:spacer width="100" height="10" />
										
						<h:outputText value="Puntos del artefacto" />
						<p:inputText id="txtCrearPuntos" placeholder="Puntos"
							binding="#{vtArtefactoDesarrolladorView.txtCrearPuntos}" disabled="true" />
						
						
						
						<h:outputText value="Origen del artefacto" />
						<p:inputText id="txtCrearOrigen" placeholder="Origen"
							binding="#{vtArtefactoDesarrolladorView.txtCrearOrigen}" />
							
							<p:spacer width="100" height="10" />

						<h:outputText value="Subir Archivos" />
						<p:fileUpload sequential="true"
							fileUploadListener="#{vtArtefactoDesarrolladorView.createHandleFileUpload}"
							mode="advanced" multiple="true" auto="true"
							dragDropSupport="true" update="men" label="Seleccionar" />	
						
						
						
					</h:panelGrid>					

				</p:panel>
			</div>

			<p:panel>
				<div align="center">
					<p:commandButton id="btnCrearArtefacto"
						binding="#{vtArtefactoDesarrolladorView.btnCrear}" icon="fa fa-plus white"
						value="Crear" action="#{vtArtefactoDesarrolladorView.crearAction}"
						update="pnlCrearArtefacto, men" />

					<p:commandButton id="btnClear" icon="fa fa-eraser white"
						value="Limpiar" binding="#{vtArtefactoDesarrolladorView.btnCrearLimpiar}"
						action="#{vtArtefactoDesarrolladorView.limpiarCrearAction}"
						update="pnlCrearArtefacto" />

				</div>

				<h:panelGrid columns="1" id="panelGrid2">
					<p:commandButton id="btnRegresar" icon="fa fa-arrow-left  white"
						action="#{vtArtefactoDesarrolladorView.regresarAction}"
						value="Regresar a Artefactos" update="formDialog" />

				</h:panelGrid>
			</p:panel>

		</h:form>

	</ui:define>

</ui:composition>
