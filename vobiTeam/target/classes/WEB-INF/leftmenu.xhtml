<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ps="http://primefaces.org/sentinel"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="layout-menubar" class="Unselectable fontRegular">
		<div class="layout-menubarinner-box" id="buttonArea">
			<a href="#" id="layout-menubar-resize" class="BordRad3"
				title="Menu Resize"><i class="icon-th-list-2"></i></a> <a href="#"
				id="layout-menubar-resize2" class="BordRad3" title="Open Menu"><i
				class="icon-menu"></i></a>
		</div>

		<div class="layout-menubarinner-box" id="searchArea">
			<i class="icon-search floatLeft gray"></i> <input type="text"
				class="layout-menubar-search floatLeft Animated05"
				placeholder="Search Here" />
		</div>

		<h:form id="menuform">

			<ps:menu id="sm_leftmenu">

				<p:submenu id="sm_Empresa" label="Empresa" icon=" icon-home">
					<p:menuitem id="sm_DashboardEmpresa" value="Lista de Empresas "
						icon="icon-list" outcome="/XHTML/TreeTable.xhtml" />
				</p:submenu>
				<p:submenu id="sm_Usuario" label="Usuario" icon="icon-male">
					<p:menuitem id="sm_vtUsuario" value="Lista de Usuarios" icon="icon-list"
						outcome="/XHTML/listaUsuarios" />
				</p:submenu>
				<p:submenu id="sm_PropArte" label="Otras Propiedades"
					icon="icon-cog-alt">
					<p:menuitem id="sm_vtRol" value="Gestion de Roles"
						icon="icon-users-2" outcome="/XHTML/listaRoles.xhtml" />
					<p:menuitem id="sm_vtPrioridad"
						value="Gestión Prioridades del Artefacto" icon="icon-menu-outline"
						outcome="/XHTML/listaPrioridad.xhtml" />
					<p:menuitem id="sm_vtEstado" value="Gestión Estados del Artefacto"
						icon="icon-archive" outcome="/XHTML/listaEstado.xhtml" />
					<p:menuitem id="sm_vtTipo" value="Gestión Tipos de Artefacto"
						icon="icon-clipboard" outcome="/XHTML/listaTipoArtefacto.xhtml" />
					<p:menuitem id="sm_vtInteres" value="Gestión Interes"
						icon="icon-stackoverflow" outcome="/XHTML/listaInteres.xhtml" />
				</p:submenu>
				<p:submenu id="sm_orientation" label="Orientación del menu" icon="icon-align-right">
                    <p:menuitem id="sm_rtl" value="Derecha" icon="icon-align-right" onclick="$('body').addClass('ui-sentinel-rtl');return false;" />
                    <p:menuitem id="sm_ltr" value="Izquierda" icon="icon-align-left" onclick="$('body').removeClass('ui-sentinel-rtl');return false;" />
                </p:submenu>
			</ps:menu>


		</h:form>
	</div>

</ui:composition>
