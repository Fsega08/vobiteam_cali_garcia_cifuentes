<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="The session is finished" />
			<input id="confirmBackToLogin" type="button" value="Sign in"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>


		<h:form id="formDialog">
			<p:growl id="msg" />

			<p:panel header="Lista de Backlog" id="pnlDashboard">			
				
				<p:contextMenu for="dtBacklog">
					<p:menuitem value="Modificar" update="pnlModificarBacklog"
						icon="fa fa-pencil " oncomplete="PF('dlg2').show()"
						action="#{vtBacklogView.modificarListener}" />

					<p:menuitem value="Ver lista Artefactos" update="formDialog"
						icon="fa fa-list "
						action="#{vtBacklogView.artefactoListener}" />
						
					<p:menuitem value="Ver lista Sprint" update="formDialog"
						icon="fa fa-list "
						action="#{vtBacklogView.sprintListener}" />

				</p:contextMenu>
					
				<p:dataTable id="dtBacklog" 
					value="#{vtBacklogView.losBacklogs}" var="backlog"
					paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,15" rowKey="#{backlog.pilaCodigo}"
					rendered="true" selection="#{vtBacklogView.backogSeleccionado}"
					emptyMessage="No se encontraron pilas de producto en este proyecto, puedes crear uno."  selectionMode="single">
					
					<p:column headerText="Nombre" filterBy="#{backlog.nombre}"
						sortBy="#{backlog.nombre}">
						<h:outputText value="#{backlog.nombre}" />
					</p:column>
					<p:column headerText="Estado" filterBy="#{backlog.activo}"
						sortBy="#{backlog.activo}">
						<h:outputText value="#{backlog.activo}" />
					</p:column>

				</p:dataTable>



				<p:dialog header="Modificar Backlog" widgetVar="dlg2" modal="true"
					id="modBacklog" width="500">
					<p:panel header="Modificar Proyecto" id="pnlModificarBacklog">
						<h:panelGrid columns="2">
							<h:outputText value="Nombre del Backlog" />
							<p:inputText id="txtMNombre" placeholder="Nombre"
								binding="#{vtBacklogView.txtMNombre}" maxlength="50">
							</p:inputText>

							<h:outputText value="Descripcion del Backlog" />
							<p:inputText id="txtMDescripcion" placeholder="Descripción"
								binding="#{vtBacklogView.txtMDescripcion}" maxlength="100000000" />
							<h:outputText value="Estado del Backlog" />
							<p:selectOneMenu id="somBacklogActivo"
								binding="#{vtBacklogView.somBacklogActivo}">
								<f:selectItem itemValue="-1" itemLabel="Proyecto Backlog" />
								<f:selectItem itemValue="S" itemLabel="Activo" />
								<f:selectItem itemValue="N" itemLabel="Inactivo" />
							</p:selectOneMenu>

						</h:panelGrid>

					</p:panel>
					<div align="center">
						<p:commandButton id="btnModificar" icon="fa fa-pencil white"
							binding="#{vtBacklogView.btnModificarProyecto}"
							action="#{vtBacklogView.modificarAction}" value="Modificar"
							update="formDialog" />
						<p:commandButton id="btnLimpiar" icon="fa fa-eraser white"
							binding="#{vtBacklogView.btnMLimpiar}" value="Limpiar"
							action="#{vtBacklogView.limpiarMAction}"
							update="pnlModificarBacklog" />
					</div>
				</p:dialog>


			</p:panel>

			<!-- Botones para modificar backlog -->

			<p:panel id="panelBotones">
				<div align="center">
					<p:commandButton id="btnCrearBacklog" value="Crear Backlog"
						binding="#{vtBacklogView.btnCrear}"
						onclick="PF('dlgCrearBacklog').show();" icon="fa fa-plus white" />
				</div>
			</p:panel>


			<p:dialog header="Crear Backlog" widgetVar="dlgCrearBacklog"
				modal="true" width="500">
				<div align="center">
					<p:panel header="Crear Backlog" id="pnlCrearBacklog">
						<h:panelGrid columns="1">

							<p:inputText id="txtCNombre" placeholder="Nombre"
								binding="#{vtBacklogView.txtCNombre}" maxlength="255" />

							<p:inputText id="txtCDescripcion" placeholder="Descripción"
								binding="#{vtBacklogView.txtCDescripcion}" maxlength="100000000" />

						</h:panelGrid>

					</p:panel>
					<p:commandButton id="btnCrear" icon="fa fa-plus white"
						binding="#{vtBacklogView.btnCrearBacklog}"
						action="#{vtBacklogView.crearAction}" value="Crear"
						update="formDialog" />

					<p:commandButton id="btnCLimpiar" icon="fa fa-eraser white"
						binding="#{vtBacklogView.btnCLimpiar}" value="Limpiar"
						action="#{vtBacklogView.limpiarCAction}" update="pnlCrearBacklog" />
				</div>
			</p:dialog>



		</h:form>

	</ui:define>

</ui:composition>
