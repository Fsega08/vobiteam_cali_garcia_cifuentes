<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="The session is finished" />
			<input id="confirmBackToLogin" type="button" value="Sign in"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>


		<h:form id="formDialog">
			<p:growl id="men" />
			<p:panel header="Dashboard de la Empresa" id="pnlDashboard">
				<h:panelGrid columns="1" layout="grid">
					
					
				<p:contextMenu for="dtListaEmpresa">
					<p:menuitem value="Modificar" update="panelVtEmpresa"
						icon="fa fa-pencil " oncomplete="PF('dlgModProyecto').show()"
						action="#{vtEmpresaView.modificarListener}" />
				
					<p:menuitem value="Ir a proyectos" update="formDialog"
						icon="fa fa-list " action="#{vtEmpresaView.listaEmpresaListener}"  />
					
				</p:contextMenu>
					
					
					<p:dataTable id="dtListaEmpresa" value="#{vtEmpresaView.lasEmpresas}" var="empresa"
						paginator="true" rows="10"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5, 10, 15" rowKey="#{empresa.emprCodigo}"
						emptyMessage="No hay empresas seleccionadas para este usuario" selection="#{vtEmpresaView.laEmpresaSeleccionada}"
						selectionMode="single">

						<p:column headerText="Nombre de Empresa"
							filterBy="#{empresa.nombre}" sortBy="#{empresa.nombre}">
							<h:outputText value="#{empresa.nombre}" />
						</p:column>

						<p:column headerText="Identificación"
							filterBy="#{empresa.identificacion}"
							sortBy="#{empresa.identificacion}">
							<h:outputText value="#{empresa.identificacion}" />
						</p:column>

						<p:column headerText="Estado de la Empresa" filterBy="#{empresa.activo}"
							sortBy="#{empresa.activo}">
							<h:outputText value="#{empresa.activo}" />
						</p:column>

					</p:dataTable>
				</h:panelGrid>

				<p:dialog header="Modificar Empresa" widgetVar="dlgModProyecto"
					modal="true" width="500">
					<div align="center">
						<p:panel id="panelVtEmpresa" header="Modificar Empresa">
							<h:panelGrid columns="2">
								<h:outputText value="Identificacion (NIT)"/>
								<p:inputText id="txtMIdentificacion"
									placeholder="Identificación (NIT)"
									binding="#{vtEmpresaView.txtMIdentificacion}" maxlength="50" />
								
								<h:outputText value="Nombre de la Empresa"/>
								<p:inputText id="txtMNombre" placeholder="Nombre"
									binding="#{vtEmpresaView.txtMNombre}" maxlength="60" />
								
								<h:outputText value="Estado de la Empresa"/>
								<p:selectOneMenu id="somEmpresaActiva"
									binding="#{vtEmpresaView.somEmpresaActiva}">
									<f:selectItem itemValue="-1" itemLabel="Empresa Activa" />
									<f:selectItem itemValue="S" itemLabel="Activa" />
									<f:selectItem itemValue="N" itemLabel="Inactiva" />
								</p:selectOneMenu>

								
							</h:panelGrid>
							<br/>
							<p:commandButton id="btnModificar"
									binding="#{vtEmpresaView.btnModificar}"
									icon="fa fa-pencil white"
									action="#{vtEmpresaView.modificarAction}" value="Modificar"
									update="formDialog" />

								<p:commandButton id="btnMClear" icon="fa fa-eraser white"
									action="#{vtEmpresaView.limpiarMAction}" value="Limpiar"
									update="panelVtEmpresa" />
						</p:panel>
					</div>
				</p:dialog>

			</p:panel>


			<p:panel id="panelBotones">
				<div align="center">
					<p:commandButton id="btnCrearEmpresa" value="Crear Empresa"
						icon="fa fa-plus white"
						onclick="PF('dlgCrearEmpresa').show();" />
				</div>
			</p:panel>



			<p:dialog header="Crear Empresa" widgetVar="dlgCrearEmpresa"
				modal="true" width="500">
				<div align="center">
					<p:panel id="panelCrearEmpresa" header="Crear Empresa">
						<h:panelGrid columns="1">

							<p:inputText id="txtIdentificacion"
								placeholder="Identificación (NIT)"
								binding="#{vtEmpresaView.txtIdentificacion}" maxlength="50" />
							

							<p:inputText id="txtNombre" placeholder="Nombre"
								binding="#{vtEmpresaView.txtNombre}" maxlength="60" />

							
						</h:panelGrid>
						
						<p:commandButton id="btnCrear"
								binding="#{vtEmpresaView.btnCrear}"
								icon="fa fa-plus white" action="#{vtEmpresaView.crearAction}"
								title="Crear" update="formDialog" />

							<p:commandButton id="btnClear" icon="fa fa-eraser white"
								action="#{vtEmpresaView.limpiarAction}" title="Limpiar"
								update="panelCrearEmpresa" />
					</p:panel>
				</div>
			</p:dialog>



		</h:form>

	</ui:define>

</ui:composition>
