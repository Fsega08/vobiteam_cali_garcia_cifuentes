<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="The session is finished" />
			<input id="confirmBackToLogin" type="button" value="Sign in"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>

		<h:form id="frmAsignarUsuarios">
			<p:growl id="mensaje" />
			<p:panel header="Lista de Proyectos" id="pnlUsuProy">
								
							
							
						
				<p:contextMenu for="checkboxDT" >
					<p:menuitem value="Seleccionar Proyecto " icon="fa fa-plus" oncomplete="PF('dlg').show()"
							action="#{asignarUsuariosView.asignarProyectoAction}"
							update="pickList" />
				
				</p:contextMenu>
			
			
							
			
				<p:dataTable id="checkboxDT"
					value="#{asignarUsuariosView.losProyectos}" var="proyecto"
					rowKey="#{proyecto.proyCodigo}" style="margin-bottom:0"
					selection="#{asignarUsuariosView.proyectoSeleccionado}" selectionMode="single">

					<p:column headerText="Nombre" filterBy="#{proyecto.nombre}"
						sortBy="#{proyecto.nombre}">
						<h:outputText value="#{proyecto.nombre}" />
					</p:column>
					<p:column headerText="Descripcion"
						filterBy="#{proyecto.descripcion}"
						sortBy="#{proyecto.descripcion}">
						<h:outputText value="#{proyecto.descripcion}" />
					</p:column>
					<p:column headerText="Activo" filterBy="#{proyecto.activo}"
						sortBy="#{proyecto.activo}">
						<h:outputText value="#{proyecto.activo}" />
					</p:column>

				</p:dataTable>

					<p:dialog header="Asignar o Desasignar Usuarios" widgetVar="dlg" resizable="true"
							id="dlAsignar" draggable="true" responsive="true" modal="true" width="500">
							<p:growl id="msj" />
							<p:pickList id="pickList"
								value="#{asignarUsuariosView.losUsuariosSeleccionados}"
								var="usuarios" itemLabel="#{usuarios}" itemValue="#{usuarios}"
								converter="usuarioPickListConverter">
								
								<f:facet name="sourceCaption">Usuarios Disponibles</f:facet>
								<f:facet name="targetCaption">Usuarios Asignados</f:facet>

								<p:ajax event="transfer"
									listener="#{asignarUsuariosView.onTransfer}" update="msj" />
								
								<p:column>
									<h:outputText value="#{usuarios.nombre}" />
								</p:column>

							</p:pickList>

						</p:dialog>

			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
